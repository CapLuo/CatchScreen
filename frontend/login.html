<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 视频管理后台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <style>
    body {
      background: radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,.15), transparent 60%),
                  radial-gradient(1200px 600px at 90% 30%, rgba(255,255,255,.1), transparent 60%),
                  linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .brand {
      display: flex; align-items: center; justify-content: center; gap: .6rem;
      color: #fff; text-shadow: 0 2px 8px rgba(0,0,0,.25);
    }
    .brand .logo {
      width: 44px; height: 44px; border-radius: 12px; display: grid; place-items: center;
      background: rgba(255,255,255,.15); backdrop-filter: blur(4px);
    }
    .login-card {
      max-width: 420px; border: none; border-radius: 16px; overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
    }
    .form-control-lg {
      padding-left: 2.6rem;
    }
    .input-icon {
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container py-5 d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="brand mb-4">
      <div class="logo"><i class="bi bi-camera-video text-white"></i></div>
      <div>
        <div class="h4 mb-0">视频管理后台</div>
        <div class="small opacity-75">Video Admin Console</div>
      </div>
    </div>

    <div class="login-card card w-100">
      <div class="card-body p-4 p-md-5">
        <h5 class="mb-4 text-center text-secondary">欢迎登录</h5>

        <form id="loginForm" class="needs-validation" novalidate>
          <div class="mb-3 position-relative">
            <i class="bi bi-person input-icon"></i>
            <input class="form-control form-control-lg" name="username" placeholder="用户名" required autocomplete="username">
            <div class="invalid-feedback">请输入用户名</div>
          </div>
          <div class="mb-3 position-relative">
            <i class="bi bi-lock input-icon"></i>
            <div class="input-group input-group-lg">
              <input id="password" type="password" class="form-control" name="password" placeholder="密码" required autocomplete="current-password">
              <button class="btn btn-outline-secondary" type="button" id="togglePwd"><i class="bi bi-eye"></i></button>
              <div class="invalid-feedback">请输入密码</div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">记住我</label>
            </div>
            <a class="small text-decoration-none" href="javascript:void(0)">忘记密码？</a>
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg w-100">
            <span class="btn-text">登录</span>
            <span class="spinner-border spinner-border-sm d-none align-text-top ms-2" role="status" aria-hidden="true"></span>
          </button>
        </form>

        <div id="errorAlert" class="alert alert-danger mt-3 d-none" role="alert"></div>

        <div class="text-center text-muted small mt-3">默认账号：admin / 123456</div>
      </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
      <div id="toast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body" id="toastBody">错误</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = 'http://127.0.0.1:5000/api';
    const toastEl = document.getElementById('toast');
    const toast = new bootstrap.Toast(toastEl, { delay: 2500 });

    document.getElementById('togglePwd').addEventListener('click', () => {
      const pwd = document.getElementById('password');
      const icon = document.querySelector('#togglePwd i');
      if (pwd.type === 'password') { pwd.type = 'text'; icon.className = 'bi bi-eye-slash'; }
      else { pwd.type = 'password'; icon.className = 'bi bi-eye'; }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) { form.classList.add('was-validated'); return; }

      setLoading(true);
      const formData = new FormData(form);
      const data = { username: formData.get('username'), password: formData.get('password') };

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST', headers: {'Content-Type': 'application/json'}, credentials: 'include', body: JSON.stringify(data)
        });
        const result = await response.json();
        if (result.success) {
          window.location.href = 'index.html';
        } else {
          showError(result.error || '登录失败');
        }
      } catch (error) {
        showError('网络错误，请检查后端服务是否启动');
        console.error(error);
      } finally {
        setLoading(false);
      }
    });

    function setLoading(isLoading) {
      const btn = document.getElementById('submitBtn');
      const spinner = btn.querySelector('.spinner-border');
      const text = btn.querySelector('.btn-text');
      btn.disabled = isLoading; spinner.classList.toggle('d-none', !isLoading); text.textContent = isLoading ? '登录中...' : '登录';
    }

    function showError(msg) {
      document.getElementById('errorAlert').classList.add('d-none');
      document.getElementById('toastBody').textContent = msg;
      toast.show();
    }
  </script>
</body>
</html>
